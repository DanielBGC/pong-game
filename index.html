<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="reset" onclick="resetGame()">RESET</button>
    <div class="players">
        <button onclick="players(1)">1 Player</button>
        <button onclick="players(2)">2 Players</button>
    </div>

    <div class="dificuldades">
        <h2>Escolha a dificuldade</h2>
        <button onclick="dificuldade('facil')">Fácil</button>
        <button onclick="dificuldade('medio')">Médio</button>
        <button onclick="dificuldade('dificil')">Difícil</button>
    </div>

    <canvas id="mycanvas" width=600 height=600>
        <!-- Exibe a mensagem somente se o navegador não for compatível --> 
        O seu browser não suporta esse elemento
    </canvas>
    <script src="main.js"></script>
</body>
</html>
